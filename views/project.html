{{ template "header" .Page }}

                <a href="#notes">Go to Notes</a>

                <section class="demo">
                    <h2>Demo</h2>
                    <hr>
                    <br>
                   
                    <img alt="This is the project's thumbnail">
                
                    <br>
                    <button>Enter Project</button>

                </section>

                <section id="notes">
                    <h2>Notes</h2>
                    <hr>
                    <p><em>
                        Created on: {{ formatDate .Created}}<br>
                        Last updated: {{formatDate .Updated}}
                    </em></p>
                    
                {{range .NoteTexts}}
                    <p>{{.}}</p>
                {{end}}
                </section>

{{ template "footer" }}
